	<script type="text/javascript">

		let score = 50

		let cost = document.querySelector(".kost")
		let god = document.querySelectorAll(".good")
		let baad = document.querySelectorAll(".bad")
		let ez = document.querySelectorAll(".easy")
		let end = document.querySelector(".the_end")

		let v_1 = document.querySelector(".vop_1")
		let v_2 = document.querySelector(".vop_2")
		let v_3 = document.querySelector(".vop_3")

		let b_1 = document.querySelector(".btn_1")
		let b_2 = document.querySelector(".btn_2")
		let b_3 = document.querySelector(".btn_3")

		let inp1 = document.querySelector(".inp_1")

		cost.onclick = function(){
			let rand = Math.random()*5
			let rond = Math.round(rand)
			alert(rond)
		}

		for(let index_1 = 0; index_1<26; index_1 = index_1 + 1){
			ez[index_1].onclick = function(){
				score = score + 10
				document.querySelector('.score_s').innerHTML = score
				ez[index_1].style.backgroundImage = 'url(game_player.png)'
				ez[index_1].style.backgroundSize = '100% 100%'
				let time_1 = function(){
					ez[index_1].style.backgroundImage = 'none'
				}
				setTimeout(time_1,1500)
			}
		}

		for(let index_2 = 0; index_2<8; index_2 = index_2 + 1){
			baad[index_2].onclick = function(){
				score = score - 50
				document.querySelector('.score_s').innerHTML = score
				baad[index_2].style.backgroundImage = 'url(game_player.png)'
				baad[index_2].style.backgroundSize = '100% 100%'
				let time_2 = function(){
					baad[index_2].style.backgroundImage = 'none'
				}
				setTimeout(time_2,1500)
			}
			god[index_2].onclick = function(){
				score = score + 50
				document.querySelector('.score_s').innerHTML = score
				god[index_2].style.backgroundImage = 'url(game_player.png)'
				god[index_2].style.backgroundSize = '100% 100%'
				let time_3 = function(){
					god[index_2].style.backgroundImage = 'none'
				}
				setTimeout(time_3,1500)
			}
		}

		end.onclick = function(){
			if(score > 0){
				alert('Ты бог это игры')
			}else{
				alert('Миссия провалена. Получится в следующий раз')
			}
		}

		v_1.onclick = function(){
			document.querySelector(".vopros_1").style.display = 'block'
			document.querySelector(".vop_1").style.backgroundImage = "url(game_player.png)"
		}
		b_1.onclick = function(){
			if(inp1.value == 'Бекетов'){
				score = score + 50
				document.querySelector('.score_s').innerHTML = score
				document.querySelector(".vopros_1").style.display = 'none'
				document.querySelector(".vop_1").style.backgroundImage = "none"
			}else{
				score = score - 50
				document.querySelector('.score_s').innerHTML = score
				document.querySelector(".vopros_1").style.display = 'none'
				document.querySelector(".vop_1").style.backgroundImage = "none"
			}
		}
	</script>
